# i8kmon configuration for Dell Latitude 7520
# 
# Fan speed levels:
#   0 = off
#   1 = low  
#   2 = high
#
# Config format: {fan_speeds} low_temp high_temp
#   - fan_speeds: {left right} or just {speed} for single fan
#   - low_temp: temperature to step down
#   - high_temp: temperature to step up
#
# Temperature thresholds (in Celsius):
#   - Below 62°C: fan off (silent operation)
#   - 60-77°C: low speed
#   - 75-87°C: high speed  
#   - Above 85°C: maximum speed

# Verbose mode for debugging (set to 0 after testing)
set config(verbose) 0

# Daemon mode
set config(daemon) 1

# Automatic fan control
set config(auto) 1

# Temperature polling interval in seconds
set config(poll_time) 3

# Dell Latitude 7520 has single fan
# Format: {fan_speed} temp_low temp_high
# -1 means "don't go below this state at this temp"
# 128 means "don't go above this state at this temp"

# State 0: Fan off when temp < 62°C
set config(0) {{0} -1 62}

# State 1: Fan low when temp 60-77°C
set config(1) {{1} 60 77}

# State 2: Fan high when temp 75-87°C
set config(2) {{2} 75 87}

# State 3: Fan max when temp > 85°C (emergency cooling)
set config(3) {{2} 85 128}

